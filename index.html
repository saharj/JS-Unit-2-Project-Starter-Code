<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script type="text/javascript" src="https://www.google.com/jsapi"></script>

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a id="logo" href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span id="srcName">Latest Wildlife</span></a>
                  <ul id="srcList">
                    <script id="sources-template" type="text/x-handlebars-template">
                      <div>
                        {{#each list}}
                          <li><a href="#">{{src}}</a></li>
                        {{/each}}
                      </div>
                    </script>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
          <div class="container">
            <h1>Article title here</h1>
            <p>
              Article description/content here.
            </p>
            <a href="#" class="popUpAction" target="_blank">Read more from source</a>
          </div>
        </div>

        <section id="main" class="container">
          <script id="entries-template" type="text/x-handlebars-template">
            {{#each entries}}
              <div>
                <article class="article">
                  <section class="featuredImage">
                    <img src="{{image}}" alt="" />
                  </section>
                  <section class="articleContent">
                      <a href="#"><h3>{{title}}</h3></a>
                      <h6>{{contentSnippet}}</h6>
                  </section>
                  <section class="impressions">
                    {{date}}
                  </section>
                </article>
              </div>
            {{/each}}
          </script>          
        </section>

        <script type="text/javascript" src="handlebars-v4.0.5.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>

    </body>
</html>
